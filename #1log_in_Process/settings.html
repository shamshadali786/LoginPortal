<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn</title>

    <!-- Bootstrap css cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- Main css link -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Font Awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Bootstrap js cdn link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap js end -->
  </head>

  <body>
    <div class="EditSection">
      <!-- ----Header Section start now----- -->
      <div class="headerSection">
        <div class="logo">
          <img
            src="img/logoIcon/logo.gif"
            class="img-fluid"
            alt="company logo"
          />
          <div class="logOut">
            <span class="icon" title="logOut">
              <i class="fa fa-power-off" aria-hidden="true"></i>
            </span>
          </div>
        </div>
      </div>
      <!-- -----Header Section end now------ -->

      <div id="BdetailsForm">
        <div class="container">
          <div class="heading">
            <span
              ><a href="myCard.html">
                <i class="fa fa-angle-left" aria-hidden="true"></i> Back To
                Card</a
              ></span
            >
            <span class="headingTitle">Settings</span>
          </div>

          <div class="formArea">
            <div class="row">
              <div class="col-md-6">
                <div class="nameDetails">
                  <div class="name-heading">
                    <h3>Visibility Settings</h3>
                  </div>
                  <div class="checkBox">
                    <form>
                      <input type="checkbox" id="one" name="" value="" />
                      <label for="one">Hide About Us Section</label>

                      <input type="checkbox" id="two" name="" value="" />
                      <label for="two">Hide Products/Services Section</label>

                      <input type="checkbox" id="three" name="" value="" />
                      <label for="three">Hide Payment Options Section</label>

                      <input type="checkbox" id="four" name="" value="" />
                      <label for="four">Hide Gallery Section</label>

                      <input type="checkbox" id="five" name="" value="" />
                      <label for="five">Hide Youtube Videos Section</label>

                      <input type="checkbox" id="six" name="" value="" />
                      <label for="six">Hide Feedback Section</label>

                      <input type="checkbox" id="seven" name="" value="" />
                      <label for="seven">Hide Enquiry Form Section</label>

                      <input type="checkbox" id="eight" name="" value="" />
                      <label for="eight"
                        >Hide Unentered Social Media Links</label
                      >

                      <input type="checkbox" id="nine" name="nine" value="" />
                      <label for="nine">Hide Views</label>
                    </form>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="otherDetails">
                  <div class="other-heading">
                    <h3>Customise headers</h3>
                  </div>
                  <form action="#">
                    <div class="g-input-container">
                      <label>Enter About Us Section Heading</label>
                      <input type="text" />
                    </div>

                    <div class="g-input-container">
                      <label>Enter Products Section Heading</label>
                      <input type="text" />
                    </div>

                    <div class="g-input-container">
                      <label>Enter Payment Section Heading</label>
                      <input type="text" />
                    </div>

                    <div class="g-input-container">
                      <label>Enter Gallery Section Heading</label>
                      <input type="text" />
                    </div>

                    <div class="g-input-container">
                      <label>Enter YouTube Video Section Heading</label>
                      <input type="text" />
                    </div>

                    <div class="g-input-container">
                      <label>Enter Feedback Section Heading</label>
                      <input type="text" />
                    </div>

                    <div class="g-input-container">
                      <label>Enter Enquiry Section Heading</label>
                      <input type="text" />
                    </div>

                    <div class="g-input-container">
                      <label>Company Name Subheading (In about us)</label>
                      <input type="text" />
                    </div>

                    <div class="g-input-container">
                      <label>Nature Of Business Subheading (In about us)</label>
                      <input type="text" />
                    </div>

                    <div class="g-input-container">
                      <label>Our Specialities Subheading (In about us)</label>
                      <input type="text" />
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="bottomSection">
      <div class="container">
        <div class="row">
          <div class="col-5">
            <a href="youtube.html">
              <i class="fa fa-angle-left" aria-hidden="true"></i> Back
            </a>
          </div>
          <div class="col-2 text-center">11/11</div>
          <div class="col-5 save">
            <a href="thankyou.html">
              Save & Continue
              <i class="fa fa-angle-right" aria-hidden="true"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- main js file link -->
    <script src="js/main.js"></script>
  </body>
</html>
